<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SALONIX - Staff Dashboard</title>

<style>

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Inter, Arial, sans-serif;
    background: #f6f7fb;
    overflow-x: hidden;
}

/* ================= BACKGROUND ================= */

.admin-bg {
    position: fixed;
    inset: 0;
    z-index: -1;
}

.admin-bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.admin-bg::after {
    content: "";
    position: absolute;
    inset: 0;
    backdrop-filter: blur(5px);
    background: rgba(0,0,0,0.35);
}

/* ================= TOP BAR ================= */

.top-bar {
    position: fixed; /* keep it fixed at top */
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: white;
    display: flex;
    justify-content: flex-end; /* align everything to the right */
    align-items: center;
    padding: 0 24px;
    box-shadow: 0 4px 20px rgba(0,0,0,.05);
    z-index: 10;
}

.menu-icon {
    cursor: pointer;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 10px;
}

.avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #ddd;
}

.user-name {
    font-size: 14px;
    font-weight: 600;
}

.user-role {
    font-size: 12px;
    color: gray;
}

/* ================= MAIN CONTENT ================= */

.main-content {
    padding: 110px 32px 40px;
    max-width: 1200px;
    margin: auto;
}

/* ================= DASHBOARD CARDS ================= */

.dashboard-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

/* Welcome Card */

.welcome-card {
    flex: 2;
    background: white;
    padding: 20px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 16px;
    box-shadow: 0 5px 25px rgba(0,0,0,.06);
}

.welcome-avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
}

.welcome-text {
    font-size: 14px;
    color: #6b7280;
}

.welcome-name {
    font-size: 22px;
    font-weight: 700;
}

/* Total Card */

.total-card {
    flex: 1;
    background: white;
    padding: 20px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 14px;
    box-shadow: 0 5px 25px rgba(0,0,0,.06);
}

.total-icon {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: #eef2ff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.total-label {
    font-size: 14px;
    color: gray;
}

.total-value {
    font-size: 24px;
    font-weight: 700;
}

/* ================= TABLE ================= */

.table-card {
    background: white;
    margin-top: 30px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 25px rgba(0,0,0,.06);
}

.table-title {
    font-weight: 600;
    margin-bottom: 15px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 14px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
}

th {
    color: gray;
    text-align: left;
}

/* Status Badges */

.status-badge {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
}

.status-badge.coming-soon { background: #fff3e0; color: #fb8c00; }
.status-badge.ongoing      { background: #fff9c4; color: #f9a825; }
.status-badge.completed    { background: #e8f5e9; color: #43a047; }
.status-badge.cancelled    { background: #fdecea; color: #e53935; }

.action-buttons {
    display: none;
}

/* Footer Button */

.table-footer {
    display: flex;
    justify-content: flex-end;
    margin-top: 16px;
}

.view-btn {
    background: #6366f1;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
}

.view-btn:hover {
    opacity: .9;
}

/* ================= RESPONSIVE ================= */

@media(max-width: 768px) {

.dashboard-row {
    flex-direction: column;
}

}

</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="admin-bg">
    <img src="https://api.builder.io/api/v1/image/assets/TEMP/1952c35b9d9f3235ef7d57200dcbbf59971acb5d?width=2880">
</div>

<!-- TOP BAR -->
<div class="top-bar">

    <!-- User Info -->
    <div class="user-info">
        <div class="avatar"></div>
        <div>
            <div class="user-name" id="staffName"></div>
            <div class="user-role">Staff</div>
        </div>
    </div>

</div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <!-- DASHBOARD ROW -->
    <div class="dashboard-row">

        <!-- Welcome Card -->
        <div class="welcome-card">

            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="welcome-avatar">

            <div>
                <div class="welcome-text">Hello,</div>
                <div class="welcome-name" id="welcomeName"></div>
            </div>

        </div>

        <!-- Total Appointments -->
        <div class="total-card">

            <div class="total-icon">ðŸ“…</div>

            <div>
                <div class="total-label">Total Appointments</div>
                <div class="total-value"></div>
            </div>

        </div>

    </div>

    <!-- RECENT APPOINTMENTS -->
    <div class="table-card">

        <div class="table-title">Recent Appointments</div>

        <table>

            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Customer ID</th>
                    <th>Date | Time</th>
                    <th>Service</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr></tr>
            </tbody>

        </table>
    </div>
</div>

<!-- OPTIONAL SERVLET NAME FETCH -->
<script>

    fetch('StaffNameServlet')
        .then(response => response.text()) // plain text
        .then(name => {
            document.getElementById('staffName').textContent = name;
            document.getElementById('welcomeName').textContent = name;
        })
        .catch(err => {
            console.error(err);
            document.getElementById('staffName').textContent = "";
            document.getElementById('welcomeName').textContent = "";
        });
        
fetch('AppointmentServlet')
    .then(response => response.text())
    .then(html => {
        const tbody = document.querySelector('table tbody');
        tbody.innerHTML = html;

        // Remove last column (buttons) from each row
        tbody.querySelectorAll('tr').forEach(tr => {
            tr.removeChild(tr.lastElementChild);
        });
    })
    .catch(err => console.error(err));
    
    function loadAppointments() {
    fetch('AppointmentServlet')
        .then(response => response.text())
        .then(html => {
            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = html;

            // Remove action buttons column
            tbody.querySelectorAll('tr').forEach(tr => {
                tr.removeChild(tr.lastElementChild);
            });

            // Count total appointments
            const total = tbody.querySelectorAll('tr').length;
            document.querySelector('.total-value').textContent = total;
        })
        .catch(err => console.error(err));
}

// Call on page load
loadAppointments();
</script>

</body>
</html>
