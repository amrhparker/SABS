<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Details | Admin | Salonix</title>

    <!-- Staff-only CSS -->
    <link rel="stylesheet" href="staff.css">
</head>
<body>

    <!-- ================= STAFF DETAILS ================= -->
    <div class="staff-page-container">

        <div class="staff-page-header">
            <h2>Staff Details</h2>
            <a href="staff-list.html" class="btn-secondary">‚Üê Back to Staff List</a>
        </div>

        <div class="staff-details-card">
            <div class="detail-row">
                <span class="detail-label">Staff ID:</span>
                <span id="detailStaffID"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span id="detailStaffName"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">IC Number:</span>
                <span id="detailStaffIC"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Phone Number:</span>
                <span id="detailPhone"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span id="detailEmail"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Role:</span>
                <span id="detailRole"></span>
            </div>
        </div>

        <div class="staff-details-actions">
            <a id="editStaffBtn" class="btn-primary">Edit</a>
            <button id="deleteStaffBtn" class="btn-danger">Delete</button>
        </div>

        <p id="staffDetailsMessage" class="info-message"></p>
    </div>

    <!-- ================= STAFF VIEW & ACTION JS ================= -->
    <script src="staffView.js"></script>
    <script src="staff.js"></script>
</body>
</html>
