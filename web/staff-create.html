<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Staff | Admin | Salonix</title>

    <!-- Staff-only CSS -->
    <link rel="stylesheet" href="staff.css">
</head>
<body>

    <!-- ================= CREATE STAFF ================= -->
    <div class="staff-page-container">

        <div class="staff-page-header">
            <h2>Create New Staff</h2>
            <a href="staff-list.html" class="btn-secondary">‚Üê Back to Staff List</a>
        </div>

        <form id="createStaffForm" class="staff-form">

            <div class="form-group">
                <label for="staffName">Staff Name</label>
                <input type="text" id="staffName" required>
            </div>

            <div class="form-group">
                <label for="staffICNumber">IC Number</label>
                <input type="text" id="staffICNumber" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="isAdmin">
                    Admin Privileges
                </label>
            </div>

            <button type="submit" class="btn-primary">
                Create Staff
            </button>

            <p id="createStaffMessage" class="info-message"></p>
        </form>
    </div>

    <!-- ================= STAFF ACTION JS ================= -->
    <script src="staff.js"></script>
</body>
</html>
