<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SALONIX - Admin Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;700&family=Jost:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: #FFF;
                color: #333843;
                overflow-x: hidden;
            }

            /* ==================== ADMIN LAYOUT ==================== */
            .admin-layout {
                display: flex;
                min-height: 100vh;
                position: relative;
            }

            .admin-bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                pointer-events: none;
            }

            .admin-bg-image {
                width: 100%;
                height: 100%;
                object-fit: cover;

            }

            .admin-bg-overlay{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(4.5px);
                background: rgba(0, 0, 0, 0.3);
            }

            /* ==================== SIDEBAR ==================== */
            .admin-sidebar {
                width: 264px;
                background: #FFF;
                border-right: 1px solid #F0F1F3;
                box-shadow: 4px 0 30px 0 rgba(131, 98, 234, 0.05);
                display: flex;
                flex-direction: column;
                position: relative;
                z-index: 100;
                flex-shrink: 0;
            }

            .sidebar-logo {
                padding: 8px 20px;
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;

            }

            .sidebar-logo img {
                width: 100px;
                height: 79px;

            }

            .sidebar-menu {
                flex: 1;
                padding: 24px 18px 32px;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .menu-item {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.2s;
                font-size: 14px;
                font-weight: 600;
                color: #667085;
            }

            .menu-item:hover {
                background: #F9F9FC;
            }

            .menu-item.active {
                background: #5C59E8;
                color: #FFF;
            }

            .menu-item svg {
                width: 24px;
                height: 24px;
                flex-shrink: 0;
            }

            .menu-item.active svg path {
                fill: #FFF;
            }

            /* ==================== TOP BAR ==================== */
            .admin-topbar {
                height: 72px;
                background: #FFF;
                border-bottom: 1px solid #F0F1F3;
                box-shadow: 0 4px 30px 0 rgba(131, 98, 234, 0.05);
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px 24px;
                position: relative;
                z-index: 50;
            }

            .admin-topbar .menu-icon {
                width: 24px;
                height: 24px;
                cursor: pointer;
            }

            .admin-user {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .user-avatar {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background: #E0E2E7;
                position: relative;
            }

            .user-avatar::after {
                content: '';
                position: absolute;
                right: -2px;
                bottom: -2px;
                width: 10px;
                height: 10px;
                background: #3DA172;
                border: 2px solid #FFF;
                border-radius: 50%;
            }

            .user-info {
                display: flex;
                flex-direction: column;
                gap: 2px;
            }

            .user-name {
                font-size: 14px;
                font-weight: 500;
                color: #1A1C21;
            }

            .user-role {
                font-size: 12px;
                font-weight: 500;
                color: #667085;
            }

            /* ==================== MAIN CONTENT ==================== */
            .admin-main {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow-x: hidden;
                position: relative;
                z-index: 10;
                min-width:0;
            }

            .admin-content {
                flex: 1;
                padding: 24px;
                overflow-y: auto;
                width: 100%;
            }

            /* ==================== DASHBOARD STATS ==================== */
            .stats-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 24px;
                margin-bottom: 46px;
            }

            .stat-card {
                background: #FFF;
                border: 1px solid #E0E2E7;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 1.5px 2px 0 rgba(16, 24, 40, 0.10);
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .stat-icon {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .stat-icon.primary {
                background: #DEDEFA;
                border: 4px solid #EFEFFD;
            }

            .stat-icon.green {
                background: #CFE7DC;
                border: 4px solid #E7F4EE;
            }

            .stat-icon.red {
                background: #FCDAD7;
                border: 4px solid #FEEDEC;
            }

            .stat-icon.yellow {
                background: #FAE1CF;
                border: 4px solid #FDF1E8;
            }

            .stat-body {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .stat-label {
                font-size: 16px;
                font-weight: 500;
                color: #667085;
            }

            .stat-value {
                font-size: 24px;
                font-weight: 500;
                color: #333843;
            }

            /* ==================== TABLE STYLES ==================== */
            .table-container {
                background: #FFF;
                border: 1px solid #E0E2E7;
                border-radius: 8px;
                box-shadow: 0 1.5px 2px 0 rgba(16, 24, 40, 0.10);
                overflow: hidden;
            }

            .table-header {
                padding: 18px 24px;
                border-bottom: 1px solid #F0F1F3;
                display: flex;
                align-items: center;
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 16px;
            }

            .table-title {
                font-size: 18px;
                font-weight: 500;
                color: #333843;
            }

            .search-box {
                display: flex;
                align-items: center;
                gap: 4px;
                padding: 8px 12px;
                border: 1px solid #5C59E8;
                border-radius: 8px;
                background: #F9F9FC;
                min-width: 200px;
            }

            .search-box svg {
                width: 24px;
                height: 24px;
                flex-shrink: 0;
            }

            .search-box input {
                flex: 1;
                border: none;
                background: transparent;
                font-size: 14px;
                font-family: 'Inter', sans-serif;
                color: #333843;
                outline: none;
            }

            .search-box input::placeholder {
                color: #667085;
            }

            .data-table {
                width: 100%;
                overflow-x: auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            thead {
                background: #F9F9FC;
            }

            th {
                padding: 18px 22px;
                text-align: left;
                font-size: 14px;
                font-weight: 500;
                color: #333843;
                border-bottom: 1px solid #F0F1F3;
                white-space: nowrap;
            }

            td {
                padding: 18px 22px;
                font-size: 14px;
                font-weight: 500;
                color: #667085;
                border-bottom: 1px solid #F0F1F3;
            }

            tbody tr {
                background: #FFF;
            }

            tbody tr:hover {
                background: #F9F9FC;
            }

            .status-badge {
                display: inline-block;
                padding: 4px 12px;
                border-radius: 100px;
                font-size: 14px;
                font-weight: 600;
                font-family: 'Montserrat', sans-serif;
            }

            .status-badge.coming-soon {
                background: #FDF1E8;
                color: #E46A11;
            }

            .status-badge.ongoing {
                background: #FDF1E8;
                color: #E46A11;
            }

            .status-badge.cancelled {
                background: #F9DEDC;
                color: #FF383C;
            }

            .status-badge.completed {
                background: #E7F4EE;
                color: #0D894F;
            }

            .action-buttons {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }

            .btn {
                padding: 8px 12px;
                border-radius: 8px;
                border: none;
                cursor: pointer;
                font-family: 'Montserrat', sans-serif;
                font-size: 12px;
                font-weight: 700;
                transition: all 0.2s;
                white-space: nowrap;
            }

            .btn-primary {
                background: #624DE3;
                color: #FFF;
            }

            .btn-primary:hover {
                background: #5242d4;
            }

            .btn-secondary {
                background: #DEDEDE;
                color: #838383;
            }

            .btn-delete {
                background: #E34D57;
                color: #FFF;
            }

            .btn-delete:hover {
                background: #d13f42;
            }

            .action-btn {
                padding: 6px 12px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-family: 'Montserrat', sans-serif;
                font-size: 12px;
                font-weight: 700;
                transition: all 0.2s;
                white-space: nowrap;
                min-width: 80px;
            }

            .action-btn.accept {
                background: #624DE3;
                color: #FFF;
            }

            .action-btn.accept:hover:not(:disabled) {
                background: #5242d4;
            }

            .action-btn.complete {
                background: #2DA831;
                color: #FFF;
            }

            .action-btn.complete:hover:not(:disabled) {
                background: #259628;
            }

            .action-btn:disabled {
                background: #DEDEDE;
                color: #838383;
                cursor: not-allowed;
            }

            .table-footer {
                padding: 14px 24px;
                border-top: 1px solid #F0F1F3;
                display: flex;
                justify-content: flex-end;
            }

            .pagination {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .pagination-btn {
                width: 32px;
                height: 32px;
                border-radius: 8px;
                background: #DEDEFA;
                border: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s;
            }

            .pagination-btn:hover {
                background: #CFCCFF;
            }

            .pagination-number {
                width: 32px;
                height: 32px;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .pagination-number.active {
                background: #5C59E8;
                color: #FFF;
            }

            .pagination-number:not(.active) {
                background: #DEDEFA;
                color: #5C59E8;
            }

            .pagination-number:not(.active):hover {
                background: #CFCCFF;
            }

            .view-all-btn {
                width: 100%;
                max-width: 199px;
                margin: 24px auto 0;
                display: block;
                padding: 10px 14px;
                background: #5C59E8;
                color: #FFF;
                border: 1px solid #E0E2E7;
                border-radius: 8px;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s;
            }

            .view-all-btn:hover {
                background: #5242d4;
            }

            /* ==================== MODALS ==================== */
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            }

            .modal-overlay.active {
                display: flex;
            }

            .modal {
                background: #FFF;
                border-radius: 16px;
                box-shadow: 0 4px 4px 0 rgba(44, 0, 27, 0.25);
                padding: 24px;
                max-width: 900px;
                width: 100%;
                max-height: 90vh;
                overflow-y: auto;
                animation: slideUp 0.3s ease;
            }

            .modal.modal-sm {
                max-width: 556px;
            }

            @keyframes slideUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .modal-success {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 24px;
            }

            .modal-icon-circle {
                width: 72px;
                height: 72px;
                border-radius: 50%;
                background: #E8DEF8;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .modal-icon-circle svg {
                width: 36px;
                height: 36px;
            }

            .modal-message {
                font-size: 16px;
                font-weight: 400;
                color: #344054;
                line-height: 1.5;
            }

            .modal-btn {
                width: 100%;
                padding: 8px 12px;
                border-radius: 4px;
                border: 1px solid #624DE3;
                background: #624DE3;
                color: #FFF;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 1px 2px 0 rgba(16, 24, 40, 0.05);
                transition: all 0.2s;
            }

            .modal-btn:hover {
                background: #5242d4;
                border-color: #5242d4;
            }

            .modal-confirm {
                display: flex;
                flex-direction: column;
                gap: 32px;
            }

            .modal-confirm-header {
                display: flex;
                align-items: flex-start;
                gap: 16px;
            }

            .modal-icon-green {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #DCFAE6;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
            }

            .modal-icon-green svg {
                width: 24px;
                height: 24px;
            }

            .modal-confirm-title {
                font-size: 24px;
                font-weight: 500;
                color: #101828;
                line-height: 1.33;
            }

            .modal-actions {
                display: flex;
                justify-content: flex-end;
                gap: 16px;
            }

            .modal-btn-cancel {
                padding: 8px 12px;
                border-radius: 4px;
                background: #E34D50;
                color: #FFF;
                border: none;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .modal-btn-cancel:hover {
                background: #d13f42;
            }

            .modal-btn-confirm {
                padding: 8px 12px;
                border-radius: 4px;
                background: #2DA831;
                color: #FFF;
                border: 1px solid #2DA831;
                font-family: 'Inter', sans-serif;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 1px 2px 0 rgba(16, 24, 40, 0.05);
                transition: all 0.2s;
            }

            .modal-btn-confirm:hover {
                background: #259628;
                border-color: #259628;
            }

            /* ==================== CUSTOMER DETAILS MODAL ==================== */
            .customer-details {
                display: flex;
                flex-direction: column;
                gap: 32px;
            }

            .customer-details-title {
                font-size: 18px;
                font-weight: 500;
                color: #333843;
            }

            .customer-details-body {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .customer-detail-row {
                display: flex;
                align-items: flex-start;
                padding-bottom: 16px;
                border-bottom: 1px solid #979797;
            }

            .customer-detail-label {
                flex: 1;
                font-size: 16px;
                font-weight: 500;
                color: #818181;
            }

            .customer-detail-value {
                flex: 1;
                font-size: 16px;
                font-weight: 500;
                color: #343434;
            }

            .customer-details-actions {
                display: flex;
                gap: 16px;
                justify-content: center;
            }

            .customer-action-btn {
                padding: 14px 24px;
                border-radius: 8px;
                border: none;
                font-family: 'Jost', sans-serif;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.2s;
                min-width: 189px;
            }

            .customer-action-btn.btn-back {
                background: #000;
                color: #FFF;
            }

            .customer-action-btn.btn-edit {
                background: #624DE3;
                color: #FFF;
            }

            .customer-action-btn.btn-delete-main {
                background: #E34D50;
                color: #FFF;
            }

            /* ==================== CUSTOMER EDIT MODAL ==================== */
            .customer-edit {
                display: flex;
                flex-direction: column;
                gap: 24px;
            }

            .customer-edit-title {
                font-size: 18px;
                font-weight: 500;
                color: #333843;
            }

            .customer-edit-form {
                display: flex;
                flex-direction: column;
                gap: 24px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .form-row {
                display: flex;
                gap: 24px;
            }

            .form-row .form-group {
                flex: 1;
            }

            .form-label {
                font-size: 16px;
                font-weight: 400;
                color: #000;
                font-family: 'Poppins', sans-serif;
            }

            .form-input {
                padding: 16px;
                border: 1px solid rgba(0, 0, 0, 0.4);
                border-radius: 9px;
                font-size: 14px;
                font-family: 'Poppins', sans-serif;
                font-weight: 300;
                color: #000;
                outline: none;
                transition: border-color 0.2s;
            }

            .form-input:focus {
                border-color: #624DE3;
            }

            .customer-edit-actions {
                display: flex;
                gap: 16px;
                justify-content: center;
            }

            .customer-action-btn.btn-cancel {
                background: #E34D50;
                color: #FFF;
            }

            .customer-action-btn.btn-save {
                background: #624DE3;
                color: #FFF;
            }

            /* ==================== RESPONSIVE ==================== */
            @media (max-width: 768px) {
                .admin-sidebar {
                    position: fixed;
                    left: -264px;
                    top: 0;
                    bottom: 0;
                    transition: left 0.3s;
                    z-index: 200;
                }

                .admin-sidebar.mobile-open {
                    left: 0;
                }

                .stats-grid {
                    grid-template-columns: 1fr;
                }

                .table-header {
                    flex-direction: column;
                    align-items: stretch;
                }

                .search-box {
                    width: 100%;
                }

                .data-table {
                    font-size: 12px;
                }

                th, td {
                    padding: 12px 8px;
                }

                .action-buttons {
                    flex-direction: column;
                }

                .btn {
                    width: 100%;
                }

                .form-row {
                    flex-direction: column;
                }

                .customer-details-actions,
                .customer-edit-actions {
                    flex-direction: column;
                }

                .customer-action-btn {
                    width: 100%;
                }
            }

        </style>
    </head>

    <body>
        <!-- Admin Dashboard Page -->
        <div id="adminDashboard" class="page active">
            <div class="admin-layout">
                <!-- Background -->
                <div class="admin-bg">
                    <img src="https://api.builder.io/api/v1/image/assets/TEMP/1952c35b9d9f3235ef7d57200dcbbf59971acb5d?width=2880" alt="" class="admin-bg-image">
                    <div class="admin-bg-blur"></div>
                </div>

                <!-- Sidebar -->
                <div class="admin-sidebar" >
                    <div class="sidebar-logo">
                        <img src="https://api.builder.io/api/v1/image/assets/TEMP/db3e61846a007f94950a5874b027025362939df5?width=200" alt="SALONIX">

                            </svg>
                            <span>Dashboard</span>
                        </div>

                            document.getElementById('totalAppointments').textContent = count;
                        })
                        .catch(err => console.error("Error loading appointments:", err));
            }

            loadTotalAppointments();
            setInterval(loadTotalAppointments, 5000);
        </script>

        <!--recent appointments-->
        <script>
            function loadRecentAppointments() {
                fetch('recentAppointments')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to load appointments');
                            }
                            return response.text();
                        })
                        .then(html => {
                            const tbody = document.getElementById('appointmentsTableBody');
                            if (tbody) {
                                tbody.innerHTML = html;
                            }
                        })
                        .catch(error => {
                            console.error('Error loading appointments:', error);
                            const tbody = document.getElementById('appointmentsTableBody');
                            if (tbody) {
                                tbody.innerHTML = '<tr><td colspan="6" style="color:red;text-align:center;">Error loading appointments</td></tr>';
                            }
                        });
            }

// Load appointments when page loads
            document.addEventListener('DOMContentLoaded', function () {
                loadRecentAppointments();

                // Refresh every 10 seconds
                setInterval(loadRecentAppointments, 10000);
            });

// Function to accept appointment
            function acceptAppointment(appointmentId) {
                if (confirm('Accept appointment #' + appointmentId + '?')) {
                    fetch('UpdateAppointmentStatusServlet', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'appointmentId=' + appointmentId + '&status=ONGOING'
                    })
                            .then(response => {
                                if (response.ok) {
                                    alert('Appointment accepted successfully!');
                                    loadRecentAppointments(); // Refresh the list
                                    loadTotalAppointments(); // Refresh the count
                                } else {
                                    alert('Failed to accept appointment');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('An error occurred');
                            });
                }
            }

// Function to complete appointment
            function completeAppointment(appointmentId) {
                if (confirm('Mark appointment #' + appointmentId + ' as completed?')) {
                    fetch('UpdateAppointmentStatusServlet', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'appointmentId=' + appointmentId + '&status=COMPLETED'
                    })
                            .then(response => {
                                if (response.ok) {
                                    alert('Appointment marked as completed!');
                                    loadRecentAppointments(); // Refresh the list
                                    loadTotalAppointments(); // Refresh the count
                                } else {
                                    alert('Failed to complete appointment');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('An error occurred');
                            });
                }
            }
        </script>
    </body>
</html>
